<!DOCTYPE html>
<html>
<header>
    <title>
        TP1 - Services Web
    </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css">
</header>
<body>
    <div id="main">
        <div id="header">
            <h4 id="actionTitle">Liste des publications</h4>
            <i class="cmdIcon fa fa-plus" id="createPost" title="Ajouter une publication"></i>
            <i class="cmdIcon fa fa-times" id="abort" title="Annuler"></i>
            <div class="dropdown ms-auto">
                <div data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="cmdIcon fa fa-ellipsis-vertical"></i>
                </div>
                <div class="dropdown-menu noselect">
                    <div class="dropdown-item" id="aboutCmd">
                        <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                    </div>
                </div>
            </div>
        </div>
        <div id="searchContainer">
            <i class="cmdIcon fa fa-search" id="searchIcon"></i>
            <input type="search" class="form-control" placeholder="Recherche par mots-clés" id="searchBar" />
            <select type="searchSelect" class="form-select" id="searchSelect">
                <option value="all" selected>Toutes les catégories</option>
            </select>
        </div>
        <div id="content">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/API_Posts.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/imageControl.js"></script>
    <script src="js/siteUI.js"></script>
</body>
</html>
